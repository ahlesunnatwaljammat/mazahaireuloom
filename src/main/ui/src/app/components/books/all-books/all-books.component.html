<div *ngIf="resultsLength != 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z12">

    <!--- Note that these colum-z12">
      defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: right; padding-right: 5px;"> کتاب کا نام </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript: void(0)" routerLink="/books/edit/{{element.bookId}}">{{element.bookName}} </a>
      </td>
    </ng-container>

    <!-- Book Author Column -->
    <ng-container matColumnDef="bookAuthor">
      <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: right; padding-right: 5px;"> کتاب کے مصنف </th>
      <td mat-cell *matCellDef="let element"> {{element.bookAuthor.name}} </td>
    </ng-container>

    <!-- Book Publisher Column -->
    <ng-container matColumnDef="bookPublisher">
      <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: right; padding-right: 5px;"> ادرہ اشاعت </th>
      <td mat-cell *matCellDef="let element"> {{element.bookPublisher.name}} </td>
    </ng-container>

    <!-- Book Tags Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef style="width: 25%; text-align: right; padding-right: 5px;"> موضوع </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let tag of element.tags">
            {{tag.name}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!--<mat-paginator dir="ltr" [pageSizeOptions]="[10, 15, 20]"></mat-paginator>-->
</div>
