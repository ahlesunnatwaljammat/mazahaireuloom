<mat-card>
  <mat-card-header>Abbasi</mat-card-header>
</mat-card>
<mat-divider></mat-divider>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Book Name Column -->
  <ng-container matColumnDef="bookName">
    <th mat-header-cell *matHeaderCellDef > کتاب کا نام </th>
    <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
  </ng-container>

  <!-- Book Author Column -->
  <ng-container matColumnDef="bookAuthor">
    <th mat-header-cell *matHeaderCellDef> کتاب کے مصنف </th>
    <td mat-cell *matCellDef="let element"> {{element.bookAuthor.name}} </td>
  </ng-container>

  <!-- Book Publisher Column -->
  <ng-container matColumnDef="bookPublisher">
    <th mat-header-cell *matHeaderCellDef> ادرہ اعشاعت </th>
    <td mat-cell *matCellDef="let element"> {{element.bookPublisher.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
