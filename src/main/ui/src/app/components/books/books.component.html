<mat-card dir="rtl">
  <mat-card-header>
    <form #findBook="ngForm" ngNativeValidate style="width: 100%;">
      <mat-form-field class="text-box-width-seventy-five">
        <input matInput #findBook id="findBook" name="findBook" (keyup)='keyUp.next($event.target.value)' (keyup.enter)="onSearch(findBook.value)"
               (focus)="bindKeyboard(findBook)" (keyup.enter)="onEnter(findBook.value)"
               required placeholder="کتاب کا نام یا مصنف یا ادرہ اعشاعت کا اندراج کریں"
               oninvalid="this.setCustomValidity('کتاب کا نام یا مصنف یا ادرہ اعشاعت کا اندراج کریں')"
               oninput="setCustomValidity('')">
      </mat-form-field>
    </form>
  </mat-card-header>
</mat-card>
<mat-divider></mat-divider>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z12">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Book Name Column -->
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef style="width: 25%;"> کتاب کا نام </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>

    <!-- Book Author Column -->
    <ng-container matColumnDef="bookAuthor">
      <th mat-header-cell *matHeaderCellDef> کتاب کے مصنف </th>
      <td mat-cell *matCellDef="let element"> {{element.bookAuthor.name}} </td>
    </ng-container>

    <!-- Book Publisher Column -->
    <ng-container matColumnDef="bookPublisher">
      <th mat-header-cell *matHeaderCellDef> ادرہ اعشاعت </th>
      <td mat-cell *matCellDef="let element"> {{element.bookPublisher.name}} </td>
    </ng-container>

    <!-- Book Tags Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef style="width: 25%;"> قسم </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let tag of element.tags">
            {{tag.name}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator dir="ltr" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
